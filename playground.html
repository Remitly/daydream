<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>daydream playground</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <button>Click me!</button>    
    <button id="no-propagation">Click me! (stopPropagation)</button>
    <textarea></textarea>
    <script>
        document.getElementById("no-propagation").addEventListener("click", function(ev) {
            console.log("stopping propagation");
            ev.stopPropagation();
        });
    </script>
</body>
</html>
